<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <div class="signup-form mySign-up" style="padding: 0;">
          <div class="pageHead">Upload Extract </div>
          <form [formGroup]="uploadForm" class="form-horizontal" enctype="multipart/form-data" (ngSubmit)="onSubmit()" style="padding: 0;padding-bottom: 1rem;padding-top: 1rem;">


            <div class="form-group margin-top-0px">
              <label class="font-weight-0 control-label col-xs-4 col-md-4" style="margin-top: 11px;padding-top: 0px;color: #777;">{{uploadFileLables.product}}

              </label>
              <div class="col-xs-6 col-md-6">
                <span class="input-group-btn">
                  <select class="form-control formFields-height custom-dropdown" formControlName="product" [ngClass]="{ 'is-invalid': submitted && f.product.errors }">
                    <!-- <option value="">Select</option> -->
                    <option *ngFor="let option of products" [ngValue]="option.value">{{option.label}}</option>
                  </select>
                </span>
                <div *ngIf="submitted && f.product.errors" class="invalid-feedback required">
                  <div *ngIf="f.product.errors.required">Product is required</div>
                </div>
              </div>
            </div>


            <div class="form-group margin-top-0px">
              <label class="font-weight-0 control-label col-xs-4 col-md-4" style="margin-top: 11px;padding-top: 0px;color: #777;">{{uploadFileLables.environment}}
              </label>
              <div class="col-xs-6 col-md-6">
                <span class="input-group-btn">
                  <select class="form-control formFields-height custom-dropdown" formControlName="environment" [ngClass]="{ 'is-invalid': submitted && f.environment.errors }">
                    <!-- <option value="">Select</option> -->
                    <option *ngFor="let option of environment" [ngValue]="option.value">{{option.label}}</option>
                  </select>
                </span>
                <div *ngIf="submitted && f.environment.errors" class="invalid-feedback required">
                  <div *ngIf="f.environment.errors.required">Environment is required</div>
                </div>
              </div>
            </div>
            <div class="form-group margin-top-0px">
              <label class="font-weight-0 control-label col-xs-4 col-md-4" style="margin-top: 11px;padding-top: 0px;color: #777;">{{uploadFileLables.selectFile}}
                <span class="required">*</span>
              </label>
              <div class="col-xs-6 col-md-6">
                <label for="file-upload" class="custom-file-upload">
                  <i class="fa fa-cloud-upload"></i> Browse
                </label>
                <input (change)="uploadFile($event)" id="file-upload" formControlName="file" type="file" [ngClass]="{ 'is-invalid': submitted && f.file.errors }"
                />
                <div class="selected-file" title="{{selectedFileName}}"> {{selectedFileName}}</div>
                <!-- <div *ngIf="submitted && f.file.errors" class="invalid-feedback required">
                      <div *ngIf="f.file.errors.required">Please select a file.</div>
                    </div> -->
                <div *ngIf="fileStatusMsg">
                  <div innerHTML="{{fileStatusMsg}}"></div>
                </div>
              </div>
            </div>

            <div class="col-md-12 form-group" style="margin-left: 0.1rem;">
              <div class="col-md-8"></div>
              <div class="col-md-4">
                <button class="btn app-back-color white-text" style="outline:none;padding: 3px 18px; ">Upload</button>

              </div>

            </div>
            <div class="p-5rem p-bottom-0">
              <h4>Note:</h4>
              <p>
                Browser will allow you to select file from computer There is validation process built in which not allow you to upload file
                with a dublicate name .selected desired file.
              </p>
            </div>

            <!-- <label for="file-upload" class="custom-file-upload">
                  <i class="fa fa-cloud-upload"></i> Custom Upload
                </label> -->
            <!-- <input id="file-upload" type="file" /> -->

            <!-- <div class="form-group text-center" style="margin-top: 2rem;text-align: right;">
                  <button [disabled]="loading" class="btn btn-primary" style="outline:none;margin-right: 10.5rem !important;padding: 3px 18px; background-color: #068ff6;">Save</button>
                </div> -->
          </form>
        </div>
      </div>
      <div class="col-md-3">

      </div>
    </div>

  </div>
</div>
